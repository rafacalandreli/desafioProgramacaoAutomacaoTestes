# CI  de NÍVEL 1 - Disparo manual a partir de 1 clique

# nome do nosso 'pipeline'
name: 'Execução manual'

# regras de execução (gatilhos/triggers)
# gatilho de execução manual = workflow_dispatch

on:
  workflow_dispatch: 

# trabalhos/tarefas dentro do pipeline = jobs
jobs:
  e2e-tests:

    # maquina que o job vai executar
    runs-on: ubuntu-latest

    #passos do script de build
    steps:
         - uses: actions/checkout@v4
         - name: Use Node.js
           uses: actions/setup-node@v4
           with:
             node-version: '22.x'
         - name: Install Mocha
           run: npm install -g mocha
         - name: Verificar se o  Mocha foi instalado corretamente
           run: mocha --version
         - name: Instalar dependencias do projeto
           run: npm install
         - name: Executar os testes via Mocha
           run: npm test



      
